<!DOCTYPE html>
<html>
<head>

<title>Login</title>
<link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="container">
    <div class="box">
            <div>
                <img class="login_logo" src="img/vetor/TCS_logo_SVG_completo.svg">
            </div> <br>   
            
            <div data-validate = "Enter username" required>
                <input class="loginform" type="text" name="username" placeholder="ID" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" >        
            </div>

            <div data-validate="Enter password">
                <input class="loginform" type="password" name="pass" placeholder="PASSWORD">    
            </div> 
            <div>
                <a class="needhelp" href="https://www.tcs.com/" target="_blank">Need help?</a><br><br>
            </div>

            <div>
                <button class="loginbutton" type="submit">LOGIN</button>              
            </div>
            
            
</div>

<footer>
        
</footer>

</body>

</html>
